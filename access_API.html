<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="test_API.css" />
    <title>Test accès API Lou</title>
  </head>
  <body>
    <div id="div"></div>
    <form
      action="https://chronobriq-api.canaille.netlib.re/api/v1/users/"
      id="user_update"
      novalidate
      autocomplete="off"
    >
      <fieldset>
        <legend>Modifier les informations de l'utilisateur.ice</legend>
        <div>
          Email :
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email de l'utilisateur.ice : example@email.com"
          />
        </div>
        Nom d'utilisateur.ice :
        <div>
          <input type="text" name="username" placeholder="Nom d'utilisateur.ice" />
        </div>
        <input type="submit" value="Modifier vos informations" />
      </fieldset>
    </form>
    <form
      action="https://chronobriq-api.canaille.netlib.re/api/v1/users/"
      id="form"
      novalidate
    >
      <fieldset>
        <legend>Récupérer un.e ou des utilisateurs.ices</legend>
        <input
          type="number"
          name="requestedUserID"
          placeholder="ID de l'utilisateur.ice demandé.e"
        />
        <input type="submit" value="Récupérer l'utilisateur.ice" />
        <div>
          Pour récupérer la liste de tous.tes les utilisateurs.ices, ne pas
          entrer de valeur ou entrer 0 (zéro).
        </div>
      </fieldset>
    </form>
    <div id="list">
      Le/La ou les utilisateurs.ices s'afficheront ci-dessous :
    </div>

    <script type="module" src="/access_API.js"></script>
  </body>
</html>
