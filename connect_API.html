<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="test_API.css" />
    <title>Test accès index API Lou</title>
  </head>
  <body>
    <p>
      <strong
        >Vous êtes maintenant inscrit.e, vous pouvez vous connecter.</strong
      >
    </p>
    <form
      action="https://chronobriq-api.canaille.netlib.re/api/v1/tokens/"
      id="form"
      novalidate
    >
      <fieldset>
        <legend>Formulaire de connexion</legend>

        <div>
          Email :
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@email.com"
            required
            value="guillaume@email.com"
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div>
          Mot de passe :
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Minimum 6 caractères"
            minlength="6"
            required
            value="azerty"
          />
        </div>
        <input type="submit" value="Se connecter" />
      </fieldset>
    </form>

    <script type="module" src="/connect_API.js"></script>
  </body>
</html>
